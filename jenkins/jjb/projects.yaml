- project:
    name: 'scenario-tests-trigger'
    jobs:
      - '{repo}-{version}-trigger':
          repo: 'vic'
          version: 'master'
          branch: 'master'
          prefix: 'vic_'
          bucket: 'vic-engine-builds'
      - '{repo}-{version}-trigger':
          repo: 'vic'
          version: '1.4.3'
          branch: 'releases/1.4.3'
          prefix: 'vic_'
          bucket: 'vic-engine-builds'
      - '{repo}-{version}-trigger':
          repo: 'vic-product'
          version: 'master'
          branch: 'master'
          prefix: 'vic-dev'
          bucket: 'vic-product-ova-builds'
      - '{repo}-{version}-trigger':
          repo: 'vic-product'
          version: '1.4.3'
          branch: 'releases/1.4.3'
          prefix: 'vic-dev'
          bucket: 'vic-product-ova-builds'

- project:
    name: 'scenario-tests'
    default_esx_build: '8169922'
    default_vc_build: '8217866'
    build_timeout: '1440'
    parallel_jobs: '1'
    jobs:
      - 'vic-{version}-scenario':
          repo: 'vic'
          version: '1.4.3'
          branch: 'releases/1.4.3'
          node: 'vic-executor'
      - 'vic-{version}-scenario':
          repo: 'vic'
          version: 'master'
          branch: 'master'
          node: 'vic-executor'
      - 'vic-product-{version}-scenario':
          repo: 'vic-product'
          version: '1.4.3'
          branch: 'releases/1.4.3'
          node: 'vic-executor1'
      - 'vic-product-{version}-scenario':
          repo: 'vic-product'
          version: 'master'
          branch: 'master'
          node: 'vic-executor1'
      - 'vic-pr-test':
          repo: 'vic'
          node: 'vic-executor'
      - 'vic-product-pr-test':
          repo: 'vic-product'
          node: 'vic-executor1'
