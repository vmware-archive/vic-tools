- project:
    name: 'scenario-tests-trigger'
    jobs:
      - '{repo}-{version}-trigger':
          repo: 'vic'
          version: 'master'
          branch: 'master'
          prefix: 'vic_'
          bucket: 'vic-engine-builds'
      - '{repo}-{version}-trigger':
          repo: 'vic'
          version: '1.4.3'
          branch: 'releases/1.4.3'
          prefix: 'vic_'
          bucket: 'vic-engine-builds'
      - '{repo}-{version}-trigger':
          repo: 'vic-product'
          version: 'master'
          branch: 'master'
          prefix: 'vic-dev'
          bucket: 'vic-product-ova-builds'
      - '{repo}-{version}-trigger':
          repo: 'vic-product'
          version: '1.4.3'
          branch: 'releases/1.4.3'
          prefix: 'vic-dev'
          bucket: 'vic-product-ova-builds'

- project:
    name: 'scenario-tests'
    default_esx_build: '8169922'
    default_vc_build: '8217866'
    build_timeout: '1440'
    parallel_jobs: '1'
    jobs:
      - 'vic-{version}-scenario':
          repo: 'vic'
          version: '1.4.3'
          branch: 'releases/1.4.3'
          addition_env: 'VCH_BRANCH=releases/1.4.3'
      - 'vic-{version}-scenario':
          repo: 'vic'
          version: 'master'
          branch: 'master'
          addition_env: ''
      - 'vic-product-{version}-scenario':
          repo: 'vic-product'
          version: '1.4.3'
          branch: 'releases/1.4.3'
          addition_env: 'export VIC_PRODUCT_BRANCH=releases/1.4.3'
          env_file: 'vic-product-scenario-1.4.3-secrets.list'
      - 'vic-product-{version}-scenario':
          repo: 'vic-product'
          version: 'master'
          branch: 'master'
          addition_env: ''
          env_file: 'vic-product-scenario-master-secrets.list'